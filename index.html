    <meta name="description" content="Dr. Gastón Enrique Espinosa is the Arthur V. Stoughton Professor of Religious Studies at Claremont McKenna College.  He is a graduate of Princeton (M.Div.), Harvard (M.Ed.), and UC Santa Barbara (Ph.D.) and did postdoctoral work at the UCLA School of Film and Television.  He has held visiting fellow appointments at Dartmouth College, NHC National Institute for Advanced Studies, the University of Münster, Germany, and Princeton University.  He has directed nine major surveys on Latino religions, politics, and activism from 1998-2022.  Espinosa is the author or co-author of nine books, fifty refereed articles, book chapters, and reviews, sixty encyclopedia entries, 200 scholarly keynotes and presentations around the world, has made numerous television, radio, and media appearances, and has served as the director of eight major conferences. In 2002, he spoke at the National Hispanic Presidential Prayer Breakfast with President George Bush and Senator Joseph Lieberman and he currently is the co-director of the Columbia University Press Series in Religion and Politics." />
